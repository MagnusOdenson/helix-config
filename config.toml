theme = "kanagawa"

[editor]
line-number = "relative"
mouse = false
true-color = true
cursorline = true
bufferline = "always"
gutters = ["diagnostics", "spacer", "line-numbers", "spacer", "diff"]
shell = ["pwsh"]

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-messages = true

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.file-picker]
hidden = true